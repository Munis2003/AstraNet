<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic metadata for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the web page -->
    <title>Port Scanner</title>

    <!-- External JS Library: jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- External Font Stylesheets: Google Fonts and Fontshare -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,301,300,501,401,901,400,2&display=swap"
        rel="stylesheet">

    <!-- Local Stylesheet links. One uses Flask's URL template and the other uses a direct path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Title of the Application -->
        <h2>Port Scanner</h2>

        <div class="row">
            <!-- Left Section: Input Form and Description -->
            <div class="col-md-6">
                <!-- Port scanning form section -->
                <div class="form-section">
                    <form id="scanForm">

                        <!-- Input for the scanning target (IP or Domain) -->
                        <div class="form-group">
                            <label for="target">Enter Target:</label>
                            <input type="text" class="form-control" id="target" name="target" placeholder="IP or Domain"
                                style="padding-right: 0px; padding-left: 5px; padding-bottom: 0px; padding-top: 1px;" required>
                        </div>

                        <!-- Inputs for specifying the port range for scanning -->
                        <div class="form-row">
                            <div class="col-md-6" style="padding-left: 0px;">
                                <label for="startPort">Start Port:</label>
                                <input type="number" class="form-control" id="startPort" name="startPort" placeholder="Start Port" value="1"
                                    style="padding-right: 0px; padding-left: 5px; padding-bottom: 0px; padding-top: 1px;">
                            </div>
                            <div class="col-md-6" style="padding-left: 0px;">
                                <label for="endPort">End Port:</label>
                                <input type="number" class="form-control" id="endPort" name="endPort" placeholder="End Port" value="1024"
                                    style="padding-right: 0px; padding-left: 5px; padding-bottom: 0px; padding-top: 1px;">
                            </div>
                        </div>

                        <!-- Submit button to start the scan -->
                        <button type="submit" class="btn btn-dark">Scan</button>
                    </form>
                </div>

                <!-- Description of the tool -->
                <div class="description-section">
                    <p>
                        Discover open doors on any website with our Port Scanner! Plus, peek inside to see the
                        computer's operating system. It's like having a digital magnifying glass: easy, insightful, and
                        protective.
                    </p>
                </div>
            </div>

            <!-- Right Section: Displaying the results -->
            <div class="col-md-6" style="margin-top: -570px; margin-left: 635px; padding-top: 13px;">

                <!-- Table for displaying open ports and related information -->
                <div class="table-section" style="margin-top: 48px;">

                    <!-- Loading section visible during scanning -->
                    <div id="loading" style="display: none; text-align: center;">
                        <p>Scanning for open ports... </p>
                    </div>

                    <!-- Results table, initially hidden -->
                    <table id="resultsTable" style="display:none;">
                        <h3>Open Ports :</h3>
                        <thead>
                            <tr>
                                <th>PORT</th>
                                <th>STATE</th>
                                <th>SERVICE</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    
                    <!-- Display guessed OS from the scan -->
                    <p id="osGuess"><b>Operating System : </b> Unknown</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Local JS for controlling the functionality of the page -->
    <script src="/static/scripts.js"></script>
</body>
</html>
