<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div class="container" style="padding-right: 72px;">
        <h2>Port Scanner</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="form-section">
                    <form id="scanForm">
                        <!-- ... [form contents remain unchanged] ... -->
                        <div class="form-group">
                            <label for="target">Enter Target:</label>
                            <input type="text" class="form-control" id="target" name="target"
                                placeholder="IP or Domain">
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="startPort">Start Port:</label>
                                <input type="number" class="form-control" id="startPort" name="startPort"
                                    placeholder="Start Port" value="1">
                            </div>
                            <div class="col-md-6">
                                <label for="endPort">End Port:</label>
                                <input type="number" class="form-control" id="endPort" name="endPort"
                                    placeholder="End Port" value="1024">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Scan</button>
                    </form>
                </div>


                <div class="description-section">
                    <p>
                        Discover open doors on any website with our Port Scanner! Plus, peek inside to see the
                        computer's operating system. It's like having a digital magnifying glass: easy, insightful, and
                        protective.
                    </p>
                </div>
            </div>

            <div class="col-md-6" style="margin-top: -570px; margin-left: 635px; padding-top: 13px;">

                <div class="table-section">
                    <div id="loading" style="display: none; text-align: center;">
                        <p>Scanning for open ports.. </p>
                    </div>
                    <table id="resultsTable" style="display:none;">
                        <h3 style="margin-bottom: 0px; margin-top: 0px; padding-right: 487px;">Result :</h3>
                        <!-- ... [table contents remain unchanged] ... -->
                        <thead>
                            <tr>
                                <th>PORT</th>
                                <th>STATE</th>
                                <th>SERVICE</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p id="osGuess">OS: Unknown</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        $("#scanForm").submit(function (e) {
            e.preventDefault();
            const target = $("#target").val();
            const startPort = $("#startPort").val();
            const endPort = $("#endPort").val();
            $("#loading").show();
            $.post("/scan", { target, startPort, endPort }, function (data) {
                const tableBody = $("#resultsTable tbody");
                tableBody.empty();

                data.open_ports_details.forEach(detail => {
                    const serviceInfo = detail.service || "Unknown";
                    tableBody.append(
                        `<tr>
                    <td>${detail.port}/tcp</td>
                    <td>${detail.state}</td>
                    <td>${serviceInfo}</td>
                </tr>`
                    );
                });

                // Update OS guess
                $("#osGuess").text("OS: " + data.os_guess);

                $("#resultsTable").show();
                $("#loading").hide();
            });
        });

    </script>
</body>

</html>
